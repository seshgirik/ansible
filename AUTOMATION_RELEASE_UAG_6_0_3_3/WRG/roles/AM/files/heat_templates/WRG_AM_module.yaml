                  WRG_ntbkp_net:
                     TYPE: Ethernet
                     IFNAME: eth3
                     IPADDR: $NETIP3
                     PREFIX: $NETPF3
                     GATEWAY: $NETGW3
                     MTU: $MTU_SIZE
               runcmd: |  

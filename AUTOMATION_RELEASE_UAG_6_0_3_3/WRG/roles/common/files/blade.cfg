#   SYSTEM READY FOR REBOOT ON PM QUIT
#   When you have configured everything, all PM are able to run. Now the system
# is ready, you can set SYSTEM_READY="Yes", and then reboot all blade. After that,
# when PM quit, the blade will be restarted
###############################################################################

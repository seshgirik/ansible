    export LD_LIBRARY_PATH=$JAVA_HOME/jre/lib/amd64/server:/usr/lib/mysql:/usr/$SOLUTION_NAME/current/bin:$LD_LIBRARY_PATH
fi
if [ "$JDK_VERSION" = "jdk1.7.0_101" ]; then 

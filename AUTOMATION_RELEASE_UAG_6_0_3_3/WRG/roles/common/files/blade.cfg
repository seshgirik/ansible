###############################################################################
# Service and AppMon parameters on each blade to perform while using service
# interface
# The following variables describe each program that is started by service and
# monitored by AppMon. If parameter is not used then ',' must be used as place
# holder.
# START_PROGRAMS describes programs to be started;
# PARAMS_TO_PROGRAMS describe parameters to each, if not used, then use ','
# PROGRAMS_TO_WATCH describes a list of programs AppMon is responsible for
# ACTION_TO_TAKE is used to determine if program from PROGRAMS_TO_WATCH is
# not running for AppMonMaxTimes times in a row.
# AppMon check interval is AppMonInterval
###############################################################################

MLOGD_WRITE_LOG="Yes"    # Yes|No
MLOGD_LOG_LEVEL="WRN"   # DBG|TRC|INF|WRN|ERR|FTL|MAX
START_PROGRAMS="mlogd,pm,cleanupLogFiles.sh"
PARAMS_TO_PROGRAMS="'-l $MLOGD_LOG_LEVEL -t /data/storage/log/${SOLUTION_NAME}.log -d',,'-l /data/storage/log -t '*.log' -d 30 -a'"
PROGRAMS_TO_WATCH="mlogd,pm,cleanupLogFiles.sh"
ACTION_TO_TAKE="RESTART,NONE,RESTART"
AppMonInterval=5
AppMonMaxTimes=2

###############################################################################
# Set env application

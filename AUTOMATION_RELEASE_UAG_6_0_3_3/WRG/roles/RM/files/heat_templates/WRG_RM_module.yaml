## Mavenir WRG Cloud Deployment version 1.2
heat_template_version: 2016-04-08
description: This template deploys a WRG setup.

parameters:
###  Glance Images UUID
  WRG_RM_image_name:
    type: string
    label: WRG Image
    description: WRG Glance Image UUID.

### Flavor
  WRG_RM_flavor_name:
    type: string
    label: Flavor
    description: WRG VM  instance nova flavor.

### WRG_RM_names:
  WRG_RM_names:
    type: comma_delimited_list
    description: VM Name for the resource.

### WRG_RM_nodenames:
  WRG_RM_nodenames:
    type: comma_delimited_list
    description: VM Node Name for the resource.

### MTU Values for Other Networks
  MTU_SIZE:
    type: number
    description: MTU Value for Other Networks

### base Network UUID
  base_net_id:
    type: string
    label: base network ID
    description: Neutron UUID for base traffic

### Fixed IPs for Instances
  WRG_RM_base_ips:
    type: comma_delimited_list
    description: Fixed IP assignments for WRG VM on base network 
 

### Fixed virtual IPs in base for Instances
  WRG_RM_base_virtual_ips:
    type: comma_delimited_list
    description: Fixed IP assignments for WRG VM on base network 

### base Network UUID
  fabric_net_id:
    type: string
    label: fabric network ID
    description: Neutron UUID for fabric traffic

### Fixed IPs for Instances
  WRG_RM_fabric_ips:
    type: comma_delimited_list
    description: Fixed IP assignments for WRG VM on fabric network 

### Fixed virtual IPs in fabric for Instances
  WRG_RM_fabric_virtual_ips:
    type: comma_delimited_list
    description: Fixed IP assignments for WRG VM on fabric network 

### Fixed replication IPs in fabric for Instances
  WRG_RM_fabric_replication_ips:
    type: comma_delimited_list
    description: Fixed IP assignments for WRG VM on fabric network 

### Fixed ipv6 IPs in fabric for Instances
  WRG_RM_fabric_ipv6_ips:
    type: comma_delimited_list
    description: Fixed IP assignments for WRG VM on fabric network 

### base Network UUID
  core_signaling_net_id:
    type: string
    label: core_signaling network ID
    description: Neutron UUID for core_signaling traffic

### Fixed IPs for Instances
  WRG_RM_core_signaling_ips:
    type: comma_delimited_list
    description: Fixed IP assignments for WRG VM on core_signaling network 

### base Network UUID
  access_net_net_id:
    type: string
    label: access_net network ID
    description: Neutron UUID for access_net traffic

### Fixed IPs for Instances
  WRG_RM_access_net_ips:
    type: comma_delimited_list
    description: Fixed IP assignments for WRG VM on access_net network 

### base Network UUID
  access_net_ipv6_net_id:
    type: string
    label: access_net_ipv6 network ID
    description: Neutron UUID for access_net_ipv6 traffic

### Fixed IPs for Instances
  WRG_RM_access_net_ipv6_ips:
    type: comma_delimited_list
    description: Fixed IP assignments for WRG VM on access_net_ipv6 network 

### Subnet CIDRs in base for Instances
  WRG_base_net_virtual_subnet_cidr:
    type: string
    description: CIDR for virtual subnet on base network 

### Subnet CIDRs in fabric for Instances
  WRG_fabric_net_virtual_subnet_cidr:
    type: string
    description: CIDR for virtual subnet on fabric network 
  WRG_fabric_net_ipv6_subnet_cidr:
    type: string
    description: CIDR for virtual subnet on fabric network


### ADM HA IP for base Network
  WRG_base_ADM_HA_ip:
    type: string
    description:  ADM HA IP for base Network 

### MTU Values for Base and FabriC
  MTU_base_fabric:
    type: number
    description: MTU Value for Base and Fabric Networks

### Volume info parameters
  WRG_RM_volume_name_list:
    type: comma_delimited_list
    description: WRG Volume names

  WRG_RM_volume_size_list:
    type: comma_delimited_list
    description: Size of WRG Volumes

### Availability Zones
  WRG_availability_zone_list:
    type: comma_delimited_list
    description: Avaliability Zone of instances

resources:
  RM_ha_server_group:
    type: OS::Nova::ServerGroup
    properties:
     name: RM_ha_server_group
     policies: [ 'anti-affinity' ]

  WRG_RM_0_base_net_0_port:
    type: OS::Neutron::Port
    properties:
      network: { get_param: base_net_id }
      name: WRG_RM_0_base_net_0_port
      fixed_ips:
          -  { "ip_address": { get_param: [WRG_RM_base_ips, 0] }}
      allowed_address_pairs:
          -  { "ip_address": { get_param: WRG_base_ADM_HA_ip }}
          -  { "ip_address": { get_param: [WRG_RM_base_virtual_ips, 0] }}
          -  ip_address: "0.0.0.0/0"

  WRG_RM_0_fabric_net_1_port:
    type: OS::Neutron::Port
    properties:
      network: { get_param: fabric_net_id }
      name: WRG_RM_0_fabric_net_1_port
      fixed_ips:
          -  { "ip_address": { get_param: [WRG_RM_fabric_ips, 0] }}
      allowed_address_pairs:
          -  { "ip_address": { get_param: [WRG_RM_fabric_virtual_ips, 0] }}
          -  { "ip_address": { get_param: [WRG_RM_fabric_replication_ips, 0] }}
          -  { "ip_address": { get_param: [WRG_RM_fabric_ipv6_ips, 0] }}
          -  ip_address: "0.0.0.0/0"

  WRG_RM_0_core_signaling_net_2_port:
    type: OS::Neutron::Port
    properties:
      network: { get_param: core_signaling_net_id }
      name: WRG_RM_0_core_signaling_net_2_port
      fixed_ips:
          -  { "ip_address": { get_param: [WRG_RM_core_signaling_ips, 0] }}

  WRG_RM_0_access_net_net_3_port:
    type: OS::Neutron::Port
    properties:
      network: { get_param: access_net_net_id }
      name: WRG_RM_0_access_net_net_3_port
      fixed_ips:
          -  { "ip_address": { get_param: [WRG_RM_access_net_ips, 0] }}

  WRG_RM_0_access_net_ipv6_net_4_port:
    type: OS::Neutron::Port
    properties:
      network: { get_param: access_net_ipv6_net_id }
      name: WRG_RM_0_access_net_ipv6_net_4_port
      fixed_ips:
          -  { "ip_address": { get_param: [WRG_RM_access_net_ipv6_ips, 0] }}

  WRG_RM_1_base_net_0_port:
    type: OS::Neutron::Port
    properties:
      network: { get_param: base_net_id }
      name: WRG_RM_1_base_net_0_port
      fixed_ips:
          -  { "ip_address": { get_param: [WRG_RM_base_ips, 1] }}
      allowed_address_pairs:
          -  { "ip_address": { get_param: WRG_base_ADM_HA_ip }}
          -  { "ip_address": { get_param: [WRG_RM_base_virtual_ips, 1] }}
          -  ip_address: "0.0.0.0/0"

  WRG_RM_1_fabric_net_1_port:
    type: OS::Neutron::Port
    properties:
      network: { get_param: fabric_net_id }
      name: WRG_RM_1_fabric_net_1_port
      fixed_ips:
          -  { "ip_address": { get_param: [WRG_RM_fabric_ips, 1] }}
      allowed_address_pairs:
          -  { "ip_address": { get_param: [WRG_RM_fabric_virtual_ips, 1] }}
          -  { "ip_address": { get_param: [WRG_RM_fabric_replication_ips, 1] }}
          -  { "ip_address": { get_param: [WRG_RM_fabric_ipv6_ips, 1] }}
          -  ip_address: "0.0.0.0/0"

  WRG_RM_1_core_signaling_net_2_port:
    type: OS::Neutron::Port
    properties:
      network: { get_param: core_signaling_net_id }
      name: WRG_RM_1_core_signaling_net_2_port
      fixed_ips:
          -  { "ip_address": { get_param: [WRG_RM_core_signaling_ips, 1] }}

  WRG_RM_1_access_net_net_3_port:
    type: OS::Neutron::Port
    properties:
      network: { get_param: access_net_net_id }
      name: WRG_RM_1_access_net_net_3_port
      fixed_ips:
          -  { "ip_address": { get_param: [WRG_RM_access_net_ips, 1] }}

  WRG_RM_1_access_net_ipv6_net_4_port:
    type: OS::Neutron::Port
    properties:
      network: { get_param: access_net_ipv6_net_id }
      name: WRG_RM_1_access_net_ipv6_net_4_port
      fixed_ips:
          -  { "ip_address": { get_param: [WRG_RM_access_net_ipv6_ips, 1] }}

  WRG_RM_volume_id_0:
    type: OS::Cinder::Volume
    properties:
      name: { get_param: [WRG_RM_volume_name_list, 0] }
      size: { get_param: [WRG_RM_volume_size_list, 0] }
      image: { get_param: WRG_RM_image_name}

  WRG_RM_volume_id_1:
    type: OS::Cinder::Volume
    properties:
      name: { get_param: [WRG_RM_volume_name_list, 1] }
      size: { get_param: [WRG_RM_volume_size_list, 1] }
      image: { get_param: WRG_RM_image_name}

  WRG_RM_Instance_0:
    type: OS::Nova::Server
    properties:
      name: { get_param: [WRG_RM_names, 0] }
      flavor: { get_param: WRG_RM_flavor_name }
      block_device_mapping_v2: [{ device_name: "vda", volume_id : { get_resource: WRG_RM_volume_id_0 }, delete_on_termination : "true" }]
      networks:
        - port: { get_resource: WRG_RM_0_base_net_0_port } 
        - port: { get_resource: WRG_RM_0_fabric_net_1_port } 
        - port: { get_resource: WRG_RM_0_core_signaling_net_2_port } 
        - port: { get_resource: WRG_RM_0_access_net_net_3_port } 
        - port: { get_resource: WRG_RM_0_access_net_ipv6_net_4_port } 
      scheduler_hints:
        group: { get_resource: RM_ha_server_group }
      availability_zone: { get_param: [WRG_availability_zone_list, 0] }
      metadata: {"metering.stack": {get_param: "OS::stack_id"}}
      config_drive: true
      user_data_format: RAW
      user_data:
        str_replace:
           template: |
               network:
                  #bond0
                  WRG_base_net:
                     TYPE: bond
                     IFNAME: bond0
                     IPADDR: $NETIP0
                     PREFIX: $NETPF0
                     SLAVE: eth0
                     GATEWAY: $NETGW0
                     OPTS: "mode=1 miimon=100"
                     MTU: $MTU_base_fabric

                  #bond1
                  WRG_fabric_net:
                     TYPE: bond
                     IFNAME: bond1
                     IPADDR: $NETIP1
                     PREFIX: $NETPF1
                     SLAVE: eth1
                     GATEWAY: $NETGW1
                     OPTS: "mode=1 miimon=100"
                     MTU: $MTU_base_fabric

                  WRG_core_signaling_net:
                     TYPE: Ethernet
                     IFNAME: eth2
                     IPADDR: $NETIP2
                     PREFIX: $NETPF2
                     GATEWAY: $NETGW2
                     MTU: $MTU_SIZE

                  WRG_access_net_net:
                     TYPE: Ethernet
                     IFNAME: eth3
                     IPADDR: $NETIP3
                     PREFIX: $NETPF3
                     GATEWAY: $NETGW3
                     MTU: $MTU_SIZE

                  WRG_access_net_ipv6_net:
                     TYPE: Ethernet
                     IFNAME: eth4
                     IPV6INIT: yes
                     IPV6ADDR: $NET6IP4/$NET6PF4
                     MTU: $MTU_SIZE
               runcmd: |  
                        #!/bin/sh
                        wall "Starting the script execution for runcmd section"
                        set -x
                        exec > /var/log/runcmd.log 2>&1
                        hostnamectl set-hostname $NODENAME.mavenir1.com
                        sed -i -e 's/^PasswordAuthentication.*/PasswordAuthentication  yes/g' /etc/ssh/sshd_config
                        sed -i -e "$ a\ifup eth1" -e "$ a\ifup bond1" /etc/rc.d/rc.local
                        sed -i -e "$ a\IPADDR=$NETIP0" -e "$ a\GATEWAY=$NETGW0" -e "$ a\PREFIX=$NETPF0" /etc/sysconfig/network-scripts/ifcfg-bond0
                        sed -i -e "$ a\IPADDR=$NETIP1" -e "$ a\GATEWAY=$NETGW1" -e "$ a\PREFIX=$NETPF1"  /etc/sysconfig/network-scripts/ifcfg-bond1
                        shelf=`echo $NODENAME | awk -F"-" '{print $1}'`
                        slot=`echo $NODENAME | awk -F"-" '{print $2}'`
                        sed -i -e "s/shelf.*/shelf $shelf/g" -e "s/slot.*/slot $slot/g" /etc/shelf.cfg
                        sed -i "s/VMNAME=.*/VMNAME=$NODENAME/g" /etc/mavenir/postdeploy.cfg
                        sed -i "s/VMTYPE=.*/VMTYPE=RM/g" /etc/mavenir/postdeploy.cfg
                        sed -i "s/HOSTNAME=.*/HOSTNAME=$NODENAME/g" /etc/sysconfig/network
                        sed -i -e "s/172.16.33/`echo $NETIP0|cut -f1,2,3 -d '.'`/g" /etc/resolv.conf
                        sed -i "s|POSITION=.*|POSITION=$NODENAME|g" /etc/mavenir/ramrc
                        sed -i "s|HOSTIP=.*|HOSTIP=$NETIP0|g" /etc/mavenir/ramrc
                        sed -i "s|HAIP=.*|HAIP=$ADMHAIP|g" /etc/mavenir/ramrc
                        sed -i -e "$ a\NETWORKING_IPV6=yes" /etc/sysconfig/network
                        
                        chmod +x /home/change_ip.sh
                        /bin/bash /home/change_ip.sh "$NETCIDR0" "$base_virtual_subnet_CIDR" "$NETCIDR1" "$fabric_virtual_subnet_CIDR" "$fabric_ipv6_subnet_CIDR"
                        chkconfig cfginit off
                        chkconfig IMS on
                        chkconfig ramsetup on
                        
                        sync;sync;shutdown -r +1 
           params:
              $NODENAME: { get_param: [WRG_RM_nodenames, 0] }
              $MTU_SIZE: { get_param: MTU_SIZE }
              $MTU_base_fabric: { get_param: MTU_base_fabric}
              $ADMHAIP: { get_param: WRG_base_ADM_HA_ip}
              $NETIP0: { get_attr: [WRG_RM_0_base_net_0_port, fixed_ips, 0, ip_address] }
              $NETGW0: { get_attr: [WRG_RM_0_base_net_0_port, subnets, 0, gateway_ip] }
              $NETPF0: { str_split: [ '/', {get_attr: [WRG_RM_0_base_net_0_port, subnets, 0, cidr]}, 1 ] }
              $NETCIDR0: { get_attr: [WRG_RM_0_base_net_0_port, subnets, 0, cidr] }
              $base_virtual_subnet_CIDR: { get_param: WRG_base_net_virtual_subnet_cidr }
              $NETIP1: { get_attr: [WRG_RM_0_fabric_net_1_port, fixed_ips, 0, ip_address] }
              $NETGW1: { get_attr: [WRG_RM_0_fabric_net_1_port, subnets, 0, gateway_ip] }
              $NETPF1: { str_split: [ '/', {get_attr: [WRG_RM_0_fabric_net_1_port, subnets, 0, cidr]}, 1 ] }
              $NETCIDR1: { get_attr: [WRG_RM_0_fabric_net_1_port, subnets, 0, cidr] }
              $fabric_virtual_subnet_CIDR: { get_param: WRG_fabric_net_virtual_subnet_cidr }
              $fabric_ipv6_subnet_CIDR: { get_param: WRG_fabric_net_ipv6_subnet_cidr }
              $NETIP2: { get_attr: [WRG_RM_0_core_signaling_net_2_port, fixed_ips, 0, ip_address] }
              $NETGW2: { get_attr: [WRG_RM_0_core_signaling_net_2_port, subnets, 0, gateway_ip] }
              $NETPF2: { str_split: [ '/', {get_attr: [WRG_RM_0_core_signaling_net_2_port, subnets, 0, cidr]}, 1 ] } 
              $NETCIDR2: { get_attr: [WRG_RM_0_core_signaling_net_2_port, subnets, 0, cidr] }
              $NETIP3: { get_attr: [WRG_RM_0_access_net_net_3_port, fixed_ips, 0, ip_address] }
              $NETGW3: { get_attr: [WRG_RM_0_access_net_net_3_port, subnets, 0, gateway_ip] }
              $NETPF3: { str_split: [ '/', {get_attr: [WRG_RM_0_access_net_net_3_port, subnets, 0, cidr]}, 1 ] } 
              $NETCIDR3: { get_attr: [WRG_RM_0_access_net_net_3_port, subnets, 0, cidr] }
              $NET6IP4: { get_attr: [WRG_RM_0_access_net_ipv6_net_4_port, fixed_ips, 1, ip_address] }
              $NET6GW4: { get_attr: [WRG_RM_0_access_net_ipv6_net_4_port, subnets, 1, gateway_ip] }
              $NET6PF4: { str_split: [ '/', {get_attr: [WRG_RM_0_access_net_ipv6_net_4_port, subnets, 1, cidr]}, 1 ] } 

